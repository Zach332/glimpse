<button
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  id="{{ buttonData.id }}"
  mat-stroked-button
  class="page-category"
  (click)="onClick()"
  [ngClass]="{ selected: isSelected() }"
>
  <div class="flex align-items-center">
    <button
      mat-icon-button
      *ngIf="buttonData.expanded"
      (click)="toggleExpand($event)"
      class="expand-icon"
    >
      <mat-icon>expand_more</mat-icon>
    </button>
    <button
      mat-icon-button
      *ngIf="!buttonData.expanded"
      (click)="toggleExpand($event)"
      class="expand-icon"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
    <div>
      {{ buttonData.name | async }}
    </div>
  </div>
</button>
