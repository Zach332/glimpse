<mat-form-field class="search-input" appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput #searchInput type="text" [(ngModel)]="pageManagerService.searchQuery" />
  <button
    *ngIf="pageManagerService.searchQuery"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="pageManagerService.searchQuery = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
