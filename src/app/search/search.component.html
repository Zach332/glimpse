<div class="search-input">
  <mat-form-field appearance="outline" class="fill">
    <mat-label>Filter</mat-label>
    <input
      matInput
      tabindex="1"
      #searchInput
      type="text"
      [ngModel]="pageManagerService.searchQuery | async"
      (ngModelChange)="pageManagerService.searchQuery.next($event)"
    />
    <button
      *ngIf="pageManagerService.searchQuery"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="pageManagerService.searchQuery.next('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
