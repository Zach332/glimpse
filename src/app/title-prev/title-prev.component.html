<mat-card-header class="prev-header">
  <div
    mat-card-avatar
    *ngIf="tabData.faviconUrl | async; let tabDataUrl"
    [style.background-image]="'url(' + tabDataUrl + ')'"
    class="favicon"
  ></div>
  <mat-card-title class="prev-title">{{ tabData.title }}</mat-card-title>
  <mat-card-subtitle class="prev-site">{{ tabData.url | siteTrim }}</mat-card-subtitle>
  <button mat-icon-button (click)="close($event)" class="prev-close">
    <mat-icon *ngIf="!tabData.loading">close</mat-icon>
    <div *ngIf="tabData.loading" class="flex space-around align-items-center">
      <mat-spinner diameter="24"></mat-spinner>
    </div>
  </button>
</mat-card-header>
