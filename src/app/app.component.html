<mat-sidenav-container cdkDropListGroup>
  <mat-sidenav #sidenav mode="side" fixedInViewport opened disableClose
    ><app-sidebar></app-sidebar
  ></mat-sidenav>
  <mat-sidenav-content>
    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      [(ngModel)]="value"
      (input)="value = $event.value ? $event.value : value"
    >
    </mat-slider>
    <mat-slide-toggle [(ngModel)]="collapse">Collapse</mat-slide-toggle>
    <div class="flex flex-wrap justify-content-center" cdkDropList cdkDropListSortingDisabled>
      <app-page-prev
        *ngFor="let tabElement of pageManagerService.tabElements"
        [style.width.px]="value"
        class="m-2"
        [tabData]="tabElement"
        [collapse]="collapse"
        cdkDrag
      ></app-page-prev>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
