<mat-slider
  [max]="max"
  [min]="min"
  [step]="step"
  [(ngModel)]="value"
  (input)="value = $event.value ? $event.value : value"
>
</mat-slider>
<mat-slide-toggle [(ngModel)]="collapse">Collapse</mat-slide-toggle>
<div class="flex flex-wrap justify-content-center">
  <app-page-prev
    *ngFor="let tabElement of pageManagerService.tabElements"
    [style.width.px]="value"
    class="m-2"
    [tabData]="tabElement"
    [collapse]="collapse"
  ></app-page-prev>
</div>
