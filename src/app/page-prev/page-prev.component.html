<mat-card
  class="prev-card hoverlight"
  [ngClass]="{ selected: tabData.isSelected, 'border-highlight': isFolder() }"
  (click)="onClick($event)"
  [style.width.px]="pageManagerService.pagePrevWidth"
>
  <app-image-prev
    *ngIf="!collapse"
    [tabData]="tabData"
    (removePage)="removePage()"
  ></app-image-prev>
  <app-title-prev *ngIf="collapse" [tabData]="tabData" (removePage)="removePage()"></app-title-prev>
</mat-card>
