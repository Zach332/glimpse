<mat-card class="prev-card" (click)="openPage()">
  <app-image-prev
    *ngIf="!collapse"
    [tabData]="tabData"
    (removePage)="removePage($event)"
  ></app-image-prev>
  <app-title-prev
    *ngIf="collapse"
    [tabData]="tabData"
    (removePage)="removePage($event)"
  ></app-title-prev>
</mat-card>
