<mat-card
  class="prev-card"
  [ngClass]="{ selected: tabData.isSelected }"
  (click)="onClick($event)"
  *ngIf="!dragging()"
  [style.width.px]="pageManagerService.pagePrevWidth"
>
  <app-image-prev
    *ngIf="!collapse"
    [tabData]="tabData"
    (removePage)="removePage($event)"
  ></app-image-prev>
  <app-title-prev
    *ngIf="collapse"
    [tabData]="tabData"
    (removePage)="removePage($event)"
  ></app-title-prev>
</mat-card>
